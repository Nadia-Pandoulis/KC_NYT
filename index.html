<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kane Connections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start_screen">
        <img src="logo.png" alt="Logo" class="logo"></img>
        <h1 class="title">Kane Connections</h1>
        <p class="subtitle">Group words that share a common thread.</p>
        <button class="start_button" onclick="startGame()">Play</button>
        <p class="start-date-text">12 April 2024</p>
        <p class="by-nads">By Nadia (your super cool girlfriend) </p>
    </div>
    <h1> Kane Connections </h1>
    <div class="date-text">April 12, 2024</div>
    <hr class="title-line">
    <h2> Create four groups of four! </h2>
    <div id="game-container">
        <div id="button-grid" class="button-grid"></div>
        <div id="lives-display">Mistakes remaining: <span id="lives">● ● ● ●</span></div>
        <button id="shuffle" class="button-action">Shuffle</button>
        <button id="deselect-all" class="button-action" disabled style="width: 200px;">Deselect All</button>
        <button id="submit" class="button-action" disabled>Submit</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
