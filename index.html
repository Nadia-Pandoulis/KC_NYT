<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kane Connections</title>
    <style>
        h1 {
            font-family: "Palo Slab Condensed Bold", sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'ITC Franklin Gothic LT Demi', sans-serif;
            text-transform: uppercase; 
            background-color: #EFEFE6; 
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .selected {
            background-color: darkgrey;
        }

        .grouped {
            background-color: lightgrey;
        }

            .grouped button {
                background-color: inherit;
            }

        .theme-button {
            grid-column: 1 / span 4;
            background-color: lightblue;
        }

        #lives-display {
            font-family: "Monotype News Gothic Paneuropean Regular", sans-serif;
        }
    </style>
</head>

<body>
    <h1> Kane Connections </h1>
    <h2> Create four groups of four! </h2>
    <div id="game-container">
        <div id="button-grid" class="button-grid"></div>
        <button id="shuffle">Shuffle</button>
        <button id="deselect-all" disabled>Deselect All</button>
        <button id="submit" disabled>Submit</button>
        <p id="result"></p>
        <div id="lives-display">Mistakes Remaining: <span id="lives">● ● ● ●</span></div>
    </div>

    <script>
        var wordPairs = [
            { theme: "our past date locations", associatedWords: ["movies", "bowling", "sushi", "restaurant"], color: "#f9da6d" },
            { theme: "tree", associatedWords: ["leaf", "branch", "bark", "wood"], color: "#a4c45c" },
            { theme: "car", associatedWords: ["drive", "engine", "road", "wheel"], color: "b5c3e7" },
            { theme: "yo", associatedWords: ["huh", "bruh", "bro", "pal"], color: "bb84c3" }
        ];

        var lives = 4;
        var selectedWords = [];
        var successfulPairs = [];

        var buttonGrid = document.getElementById("button-grid");
        var submitButton = document.getElementById("submit");
        var deselectAllButton = document.getElementById("deselect-all");
        var shuffleButton = document.getElementById("shuffle");
        var resultDisplay = document.getElementById("result");
        var livesDisplay = document.getElementById("lives");

        // Initialize game
        function initializeGame() {
            displayWords();
            submitButton.addEventListener("click", submitAnswer);
            deselectAllButton.addEventListener("click", deselectAll);
            shuffleButton.addEventListener("click", shuffleWords);
        }

        function displayWords() {
            buttonGrid.innerHTML = ""; // Clear previous buttons
            wordPairs.forEach(function (wordPair) {
                var groupIndex = successfulPairs.indexOf(wordPair);
                if (groupIndex === -1) {
                    var shuffledWords = shuffleArray(wordPair.associatedWords);
                    var shuffledButtons = shuffledWords.map(function (word) {
                        return createButton(word);
                    });
                    shuffledButtons.forEach(function (button) {
                        buttonGrid.appendChild(button);
                    });
                } else {
                    var mergeButton = createMergeButton(wordPair.theme, wordPair.color);
                    buttonGrid.insertBefore(mergeButton, buttonGrid.firstChild);
                }
            });
        }


        function createButton(word) {
            var button = document.createElement("button");
            button.textContent = word;
            button.addEventListener("click", function () {
                toggleSelection(this);
            });
            return button;
        }

        function createMergeButton(theme, color, associatedWords) {
            var button = document.createElement("div");
            button.classList.add("theme-button");
            button.style.backgroundColor = color; // Set background color

            // Append theme and associated words
            button.textContent = theme + ": " + associatedWords.join(", ");

            return button;
        }


        function toggleSelection(button) {
            // Check if there are already four selected buttons
            if (selectedWords.length === 4 && !button.classList.contains("selected")) {
                return; // Do nothing if already four selected and trying to select another
            }

            button.classList.toggle("selected");
            var word = button.textContent;
            if (button.classList.contains("selected")) {
                selectedWords.push(word);
                deselectAllButton.removeAttribute("disabled"); // Enable deselect button
            } else {
                selectedWords = selectedWords.filter(w => w !== word);
                if (selectedWords.length === 0) {
                    deselectAllButton.setAttribute("disabled", "disabled"); // Disable deselect button
                }
            }
            if (selectedWords.length === 4) {
                submitButton.removeAttribute("disabled");
            } else {
                submitButton.setAttribute("disabled", "disabled");
            }
        }


        function submitAnswer() {
            var currentPair = findWordPair(selectedWords[0]);
            if (selectedWords.every(word => currentPair.associatedWords.includes(word))) {
                successfulPairs.push(currentPair);
                displayWords();
            } else {
                updateLives(-1);
            }
            selectedWords = [];
            submitButton.setAttribute("disabled", "disabled");
        }

        function gameOver() {
            alert("Game Over!");
            // You can add additional game over logic here
        }

        function findWordPair(word) {
            return wordPairs.find(pair => pair.associatedWords.includes(word));
        }

        function updateLives(change) {
            lives += change;
            var livesText = "";
            for (var i = 0; i < lives; i++) {
                livesText += "● ";
            }
            livesDisplay.textContent = livesText;
            if (lives === 0) {
                gameOver();
            }
        }


        function deselectAll() {
            var buttons = document.querySelectorAll(".selected");
            buttons.forEach(function (button) {
                button.classList.remove("selected");
            });
            selectedWords = [];
            submitButton.setAttribute("disabled", "disabled");
        }

        function shuffleWords() {
            var buttons = Array.from(document.querySelectorAll(".button-grid button"));
            var shuffledButtons = shuffleArray(buttons);
            buttonGrid.innerHTML = ""; // Clear previous buttons
            shuffledButtons.forEach(function (button) {
                buttonGrid.appendChild(button);
            });
        }



        function shuffleArray(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (currentIndex !== 0) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }


        wordPairs = shuffleArray(wordPairs);

        // Call initializeGame to start the game
        initializeGame();
    </script>
</body>
</html>
