<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Association Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .selected {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>Word Association Game</h1>
    <div id="game-container">
        <div id="associated-words" class="button-grid"></div>
        <button id="submit">Submit</button>
        <p id="result"></p>
        <p id="theme-display"></p>
        <div id="lives-display">Lives: <span id="lives">● ● ● ●</span></div>
    </div>

    <script>
        // Define word pairs
        var wordPairs = [
            { theme: "our past date locations", associatedWords: ["movies", "bowling", "sushi", "restaurant"] },
            { theme: "tree", associatedWords: ["leaf", "branch", "bark", "wood"] },
            { theme: "car", associatedWords: ["drive", "engine", "road", "wheel"] },
            { theme: "yo", associatedWords: ["huh", "bruh", "bro", "pal"] }
        ];

        var lives = 4;
        var selectedWords = [];
        var theme = "";

        var associatedWordsContainer = document.getElementById("associated-words");
        var submitButton = document.getElementById("submit");
        var resultDisplay = document.getElementById("result");
        var themeDisplay = document.getElementById("theme-display");
        var livesDisplay = document.getElementById("lives");

        // Initialize game
        function initializeGame() {
            displayWords();
            submitButton.addEventListener("click", submitAnswer);
        }

        function displayWords() {
            wordPairs.forEach(function (wordPair) {
                wordPair.associatedWords.forEach(function (word) {
                    var button = document.createElement("button");
                    button.textContent = word;
                    button.addEventListener("click", function () {
                        toggleSelection(this, wordPair.theme);
                    });
                    associatedWordsContainer.appendChild(button);
                });
            });
        }

        function toggleSelection(button, currentTheme) {
            button.classList.toggle("selected");
            if (button.classList.contains("selected")) {
                selectedWords.push(button.textContent);
                if (selectedWords.length === 4) {
                    if (selectedWords.every(word => wordPairContainsWord(word))) {
                        theme = currentTheme;
                        themeDisplay.textContent = "Theme: " + theme;
                    } else {
                        updateLives(-1);
                    }
                }
            } else {
                selectedWords = selectedWords.filter(word => word !== button.textContent);
            }
        }

        function wordPairContainsWord(word) {
            return wordPairs.some(wordPair => wordPair.associatedWords.includes(word));
        }

        function submitAnswer() {
            if (theme !== "") {
                resultDisplay.textContent = "Correct!";
            } else {
                resultDisplay.textContent = "Incorrect. Try again.";
                updateLives(-1);
            }
        }

        function updateLives(change) {
            lives += change;
            var livesText = "";
            for (var i = 0; i < lives; i++) {
                livesText += "● ";
            }
            livesDisplay.textContent = livesText;
        }

        // Call initializeGame to start the game
        initializeGame();
    </script>
</body>
</html>
