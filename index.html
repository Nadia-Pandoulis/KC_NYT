<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Association Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .selected {
            background-color: darkgrey;
        }

        .grouped {
            background-color: lightgrey;
        }

            .grouped button {
                background-color: inherit;
            }

        .theme-button {
            grid-column: 1 / span 4;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Word Association Game</h1>
    <div id="game-container">
        <div id="button-grid" class="button-grid"></div>
        <p id="result"></p>
        <div id="lives-display">Lives: <span id="lives">● ● ● ●</span></div>
    </div>

    <script>
        // Define word pairs with colors
        var wordPairs = [
            { theme: "our past date locations", associatedWords: ["movies", "bowling", "sushi", "restaurant"], color: "red" },
            { theme: "tree", associatedWords: ["leaf", "branch", "bark", "wood"], color: "green" },
            { theme: "car", associatedWords: ["drive", "engine", "road", "wheel"], color: "blue" },
            { theme: "yo", associatedWords: ["huh", "bruh", "bro", "pal"], color: "orange" }
        ];

        var lives = 4;
        var selectedWords = [];
        var successfulPairs = [];

        var buttonGrid = document.getElementById("button-grid");
        var resultDisplay = document.getElementById("result");
        var livesDisplay = document.getElementById("lives");

        // Initialize game
        function initializeGame() {
            displayWords();
        }

        function displayWords() {
            buttonGrid.innerHTML = ""; // Clear previous buttons
            wordPairs.forEach(function (wordPair) {
                var groupIndex = successfulPairs.indexOf(wordPair);
                if (groupIndex === -1) {
                    wordPair.associatedWords.forEach(function (word) {
                        var button = createButton(word);
                        buttonGrid.appendChild(button);
                    });
                } else {
                    var mergeButton = createMergeButton(wordPair.theme, wordPair.color);
                    buttonGrid.insertBefore(mergeButton, buttonGrid.firstChild);
                }
            });
        }

        function createButton(word) {
            var button = document.createElement("button");
            button.textContent = word;
            button.addEventListener("click", function () {
                toggleSelection(this);
            });
            return button;
        }

        function createMergeButton(theme, color) {
            var button = document.createElement("button");
            button.textContent = theme;
            button.classList.add("theme-button");
            button.style.backgroundColor = color; // Set background color
            return button;
        }

        function toggleSelection(button) {
            button.classList.toggle("selected");
            var word = button.textContent;
            if (button.classList.contains("selected")) {
                selectedWords.push(word);
            } else {
                selectedWords = selectedWords.filter(w => w !== word);
            }
            if (selectedWords.length === 4) {
                submitAnswer();
            }
        }

        function submitAnswer() {
            var currentPair = findWordPair(selectedWords[0]);
            if (selectedWords.every(word => currentPair.associatedWords.includes(word))) {
                successfulPairs.push(currentPair);
                resultDisplay.textContent = "Correct!";
                displayWords();
            } else {
                updateLives(-1);
            }
            selectedWords = [];
        }

        function findWordPair(word) {
            return wordPairs.find(pair => pair.associatedWords.includes(word));
        }

        function updateLives(change) {
            lives += change;
            var livesText = "";
            for (var i = 0; i < lives; i++) {
                livesText += "● ";
            }
            livesDisplay.textContent = livesText;
            if (lives === 0) {
                gameOver();
            }
        }

        function gameOver() {
            resultDisplay.textContent = "Game Over!";
            // You can add additional game over logic here
        }

        // Call initializeGame to start the game
        initializeGame();
    </script>
</body>
</html>
